
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Deletar Conta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0B132B, #1C2541);
      color: white;
      text-align: center;
      padding: 30px;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
    }
    input {
      margin: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    button {
      background-color: #1F7A8C;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Deletar Conta</h1>

  {% if erro %}
    <p style="color: red;">{{ erro }}</p>
  {% elif sucesso %}
    <p style="color: lime;">Conta de {{ nome }} deletada com sucesso!</p>
  {% endif %}

  <form method="POST">
    <input type="number" name="id" placeholder="ID da conta" required><br>
    <input type="password" name="senha_admin" placeholder="Senha mestra" required><br>
    <button type="submit">Deletar Conta</button>
  </form>

  <p><a href="/">Voltar ao in√≠cio</a></p>
</body>
</html>
